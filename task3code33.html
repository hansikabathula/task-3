<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Quiz Game Application</title>
<style>
  * {
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
  }

  body {
    background: linear-gradient(135deg, #1a1a2e, #16213e);
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    overflow: hidden;
  }

  .quiz-container {
    background: rgba(255, 255, 255, 0.05);
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
    width: 90%;
    max-width: 500px;
    text-align: center;
    animation: fadeIn 0.8s ease;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  h1 {
    color: #00f5ff;
    text-shadow: 0 0 10px #00f5ff;
    margin-bottom: 20px;
  }

  .question {
    font-size: 1.2rem;
    margin-bottom: 20px;
  }

  .options {
    display: flex;
    flex-direction: column;
    gap: 12px;
  }

  .option {
    background: #2a2a4f;
    padding: 12px;
    border-radius: 10px;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .option:hover {
    background: #3a3a6f;
    transform: scale(1.05);
  }

  .option.selected {
    background: #00f5ff;
    color: #000;
    font-weight: bold;
  }

  .btn {
    margin-top: 25px;
    padding: 12px 25px;
    background: #00f5ff;
    color: #000;
    font-weight: bold;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .btn:hover {
    background: #00ffb3;
    transform: scale(1.05);
  }

  .score {
    font-size: 1.4rem;
    margin-top: 20px;
    color: #00ffb3;
    text-shadow: 0 0 10px #00ffb3;
  }

  @media (max-width: 600px) {
    .quiz-container {
      padding: 20px;
    }
    .question {
      font-size: 1.1rem;
    }
  }
</style>
</head>
<body>

  <div class="quiz-container" id="quiz">
    <h1>Quiz Game</h1>
    <div id="quiz-content">
      <div class="question" id="question">Question Text</div>
      <div class="options" id="options"></div>
      <button class="btn" id="next-btn">Next</button>
    </div>
  </div>

<script>
  const quizData = [
    {
      question: "Which programming language is known as the backbone of web development?",
      options: ["Python", "C++", "JavaScript", "Java"],
      answer: "JavaScript"
    },
    {
      question: "What does CSS stand for?",
      options: ["Computer Style Sheets", "Cascading Style Sheets", "Creative Style Syntax", "Code Styling System"],
      answer: "Cascading Style Sheets"
    },
    {
      question: "Which HTML tag is used to display an image?",
      options: ["<img>", "<picture>", "<image>", "<src>"],
      answer: "<img>"
    },
    {
      question: "Which company developed the React framework?",
      options: ["Google", "Microsoft", "Facebook", "Apple"],
      answer: "Facebook"
    },
    {
      question: "What symbol is used for comments in JavaScript?",
      options: ["//", "#", "<!-- -->", "/* */"],
      answer: "//"
    }
  ];

  const questionEl = document.getElementById("question");
  const optionsEl = document.getElementById("options");
  const nextBtn = document.getElementById("next-btn");
  const quizContainer = document.getElementById("quiz");

  let currentQuestionIndex = 0;
  let score = 0;
  let selectedOption = null;

  function loadQuestion() {
    const currentQuestion = quizData[currentQuestionIndex];
    questionEl.textContent = currentQuestion.question;
    optionsEl.innerHTML = "";

    currentQuestion.options.forEach(optionText => {
      const div = document.createElement("div");
      div.textContent = optionText;
      div.classList.add("option");
      div.addEventListener("click", () => selectOption(div, optionText));
      optionsEl.appendChild(div);
    });
  }

  function selectOption(element, value) {
    const options = document.querySelectorAll(".option");
    options.forEach(opt => opt.classList.remove("selected"));
    element.classList.add("selected");
    selectedOption = value;
  }

  function showScore() {
    quizContainer.innerHTML = `
      <h1>Quiz Completed ðŸŽ‰</h1>
      <div class="score">Your Score: ${score} / ${quizData.length}</div>
      <button class="btn" onclick="restartQuiz()">Restart</button>
    `;
  }

  function handleNext() {
    if (!selectedOption) {
      alert("Please select an answer!");
      return;
    }

    if (selectedOption === quizData[currentQuestionIndex].answer) {
      score++;
    }

    selectedOption = null;
    currentQuestionIndex++;

    if (currentQuestionIndex < quizData.length) {
      loadQuestion();
    } else {
      showScore();
    }
  }

  function restartQuiz() {
    currentQuestionIndex = 0;
    score = 0;
    quizContainer.innerHTML = `
      <h1>Quiz Game</h1>
      <div id="quiz-content">
        <div class="question" id="question"></div>
        <div class="options" id="options"></div>
        <button class="btn" id="next-btn">Next</button>
      </div>
    `;
    document.getElementById("next-btn").addEventListener("click", handleNext);
    loadQuestion();
  }

  nextBtn.addEventListener("click", handleNext);

  loadQuestion();
</script>
</body>
</html>
