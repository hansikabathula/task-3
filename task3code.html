<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Tic-Tac-Toe Game</title>
<style>
  * {
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
  }

  body {
    background: linear-gradient(135deg, #9898b2, #5a5a7e);
    color: #956060;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }

  h1 {
    font-size: 2.5rem;
    margin-bottom: 10px;
    text-shadow: 0 0 10px #321493;
  }

  .mode-select {
    margin-bottom: 20px;
  }

  select {
    padding: 10px;
    font-size: 1rem;
    border-radius: 10px;
    border: none;
    outline: none;
  }

  .board {
    display: grid;
    grid-template-columns: repeat(3, 100px);
    grid-template-rows: repeat(3, 100px);
    gap: 8px;
    background: #9e537c;
    border-radius: 15px;
    padding: 10px;
    box-shadow: 0 0 20px rgba(0,0,0,0.6);
  }

  .cell {
    background: #04042a;
    border-radius: 10px;
    font-size: 2.5rem;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .cell:hover {
    background: #b15194;
    transform: scale(1.05);
  }

  .cell.taken {
    pointer-events: none;
  }

  .winner {
    color: #00ffb3;
    text-shadow: 0 0 15px #00ffb3;
  }

  .controls {
    margin-top: 20px;
  }

  button {
    padding: 10px 20px;
    background: #657272;
    border: none;
    border-radius: 10px;
    color: #000;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  button:hover {
    background: #00ffb3;
    transform: scale(1.05);
  }

  @media (max-width: 600px) {
    .board {
      grid-template-columns: repeat(3, 80px);
      grid-template-rows: repeat(3, 80px);
    }
    .cell {
      font-size: 2rem;
    }
    h1 {
      font-size: 2rem;
    }
  }
</style>
</head>
<body>

  <h1>Tic-Tac-Toe</h1>
  <div class="mode-select">
    <label for="mode">Mode: </label>
    <select id="mode">
      <option value="player">Player vs Player</option>
      <option value="computer">Player vs Computer</option>
    </select>
  </div>

  <div class="board" id="board"></div>
  <div class="controls">
    <h2 id="status">Player X's Turn</h2>
    <button id="reset">Restart Game</button>
  </div>

<script>
  const board = document.getElementById('board');
  const statusText = document.getElementById('status');
  const resetBtn = document.getElementById('reset');
  const modeSelect = document.getElementById('mode');

  let cells = Array(9).fill('');
  let currentPlayer = 'X';
  let isGameOver = false;
  let mode = modeSelect.value;

  const winningPatterns = [
    [0,1,2],[3,4,5],[6,7,8],
    [0,3,6],[1,4,7],[2,5,8],
    [0,4,8],[2,4,6]
  ];

  function createBoard() {
    board.innerHTML = '';
    cells.forEach((_, i) => {
      const cell = document.createElement('div');
      cell.classList.add('cell');
      cell.addEventListener('click', () => makeMove(i));
      board.appendChild(cell);
    });
  }

  function makeMove(index) {
    if (cells[index] || isGameOver) return;
    cells[index] = currentPlayer;
    updateBoard();
    checkWinner();

    if (!isGameOver) {
      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      statusText.textContent = `Player ${currentPlayer}'s Turn`;

      if (mode === 'computer' && currentPlayer === 'O') {
        setTimeout(computerMove, 500);
      }
    }
  }

  function computerMove() {
    let available = cells.map((v, i) => v === '' ? i : null).filter(v => v !== null);
    if (available.length === 0) return;
    let random = available[Math.floor(Math.random() * available.length)];
    makeMove(random);
  }

  function updateBoard() {
    const cellDivs = document.querySelectorAll('.cell');
    cellDivs.forEach((cell, i) => {
      cell.textContent = cells[i];
      if (cells[i]) cell.classList.add('taken');
    });
  }

  function checkWinner() {
    for (let pattern of winningPatterns) {
      const [a,b,c] = pattern;
      if (cells[a] && cells[a] === cells[b] && cells[a] === cells[c]) {
        document.querySelectorAll('.cell')[a].classList.add('winner');
        document.querySelectorAll('.cell')[b].classList.add('winner');
        document.querySelectorAll('.cell')[c].classList.add('winner');
        statusText.textContent = `ðŸŽ‰ Player ${cells[a]} Wins!`;
        isGameOver = true;
        return;
      }
    }

    if (!cells.includes('')) {
      statusText.textContent = "It's a Draw!";
      isGameOver = true;
    }
  }

  function resetGame() {
    cells = Array(9).fill('');
    currentPlayer = 'X';
    isGameOver = false;
    statusText.textContent = `Player X's Turn`;
    createBoard();
  }

  modeSelect.addEventListener('change', (e) => {
    mode = e.target.value;
    resetGame();
  });

  resetBtn.addEventListener('click', resetGame);

  createBoard();
</script>
</body>
</html>
